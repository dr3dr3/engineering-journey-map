<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="white"/>
  
  <!-- Horizontal baseline -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#333" stroke-width="2"/>
  
  <!-- First Diamond (WHAT) -->
  <polygon points="200,200 300,100 400,200 300,300" fill="white" stroke="#333" stroke-width="3"/>
  
  <!-- Second Diamond (HOW) -->
  <polygon points="400,200 500,100 600,200 500,300" fill="white" stroke="#333" stroke-width="3"/>
  
  <!-- Diamond Labels -->
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="900" fill="#000">WHAT</text>
  <text x="500" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="900" fill="#000">HOW</text>
  
  <!-- Side Labels -->
  <text x="80" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Don't know</text>
  <text x="80" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">could be</text>
  
  <text x="720" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Do know</text>
  <text x="720" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">should be</text>
  
  <!-- Diverging Labels -->
  <text x="240" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3" transform="rotate(-45 240 140)">Diverging</text>
  <text x="440" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3" transform="rotate(-45 440 140)">Diverging</text>
  
  <!-- Converging Labels -->
  <text x="360" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3" transform="rotate(45 360 140)">Converging</text>
  <text x="560" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3" transform="rotate(45 560 140)">Converging</text>
  
  <!-- Phase Labels at bottom -->
  <text x="250" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Discover</text>
  <text x="350" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Define</text>
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Develop</text>
  <text x="550" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Deliver</text>
  
  <!-- Vertical lines to separate phases -->
  <line x1="300" y1="320" x2="300" y2="340" stroke="#ccc" stroke-width="1"/>
  <line x1="400" y1="320" x2="400" y2="340" stroke="#ccc" stroke-width="1"/>
  <line x1="500" y1="320" x2="500" y2="340" stroke="#ccc" stroke-width="1"/>
</svg>