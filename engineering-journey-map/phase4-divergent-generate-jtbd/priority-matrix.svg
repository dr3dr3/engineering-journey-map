<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    Jobs-to-be-Done Priority Matrix
  </text>
  
  <!-- Matrix Background -->
  <rect x="100" y="80" width="400" height="400" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Quadrant Lines -->
  <line x1="300" y1="80" x2="300" y2="480" stroke="#ccc" stroke-width="1"/>
  <line x1="100" y1="280" x2="500" y2="280" stroke="#ccc" stroke-width="1"/>
  
  <!-- Quadrant Colors -->
  <rect x="300" y="80" width="200" height="200" fill="#e8f5e8" opacity="0.5"/>  <!-- High Push, High Pull -->
  <rect x="100" y="80" width="200" height="200" fill="#fff2e8" opacity="0.5"/>  <!-- Low Push, High Pull -->
  <rect x="300" y="280" width="200" height="200" fill="#e8f0ff" opacity="0.5"/> <!-- High Push, Low Pull -->
  <rect x="100" y="280" width="200" height="200" fill="#f5f5f5" opacity="0.5"/> <!-- Low Push, Low Pull -->
  
  <!-- Axis Labels -->
  <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    PUSH (Stakeholder Priority)
  </text>
  <text x="300" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    LOW ← → HIGH
  </text>
  
  <text x="85" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" transform="rotate(-90 85 285)">
    PULL (Engineer Priority)
  </text>
  <text x="70" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-90 70 180)">
    HIGH
  </text>
  <text x="70" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-90 70 380)">
    LOW
  </text>
  
  <!-- Job Items -->
  <!-- 1. Transition manual to automated testing (High Push, High Pull) -->
  <circle cx="420" cy="150" r="8" fill="#2d5016" stroke="white" stroke-width="2"/>
  <text x="430" y="155" font-family="Arial, sans-serif" font-size="10" fill="#333">1</text>
  
  <!-- 2. Systematic technical debt management (Low Push, High Pull) -->
  <circle cx="180" cy="160" r="8" fill="#b8860b" stroke="white" stroke-width="2"/>
  <text x="190" y="165" font-family="Arial, sans-serif" font-size="10" fill="#333">2</text>
  
  <!-- 3. Safe deployment to multiple environments (High Push, Medium Pull) -->
  <circle cx="400" cy="220" r="8" fill="#1e5d8b" stroke="white" stroke-width="2"/>
  <text x="410" y="225" font-family="Arial, sans-serif" font-size="10" fill="#333">3</text>
  
  <!-- 4. Quick organizational onboarding (High Push, Low Pull) -->
  <circle cx="380" cy="350" r="8" fill="#6b46c1" stroke="white" stroke-width="2"/>
  <text x="390" y="355" font-family="Arial, sans-serif" font-size="10" fill="#333">4</text>
  
  <!-- 5. Reliable local development environment (Low Push, Low Pull) -->
  <circle cx="150" cy="380" r="8" fill="#6b7280" stroke="white" stroke-width="2"/>
  <text x="160" y="385" font-family="Arial, sans-serif" font-size="10" fill="#333">5</text>
  
  <!-- Quadrant Labels -->
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d5016">
    CRITICAL
  </text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b8860b">
    ENGINEER DRIVEN
  </text>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b46c1">
    STAKEHOLDER DRIVEN
  </text>
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b7280">
    LOWER PRIORITY
  </text>
  
  <!-- Legend -->
  <rect x="520" y="80" width="260" height="350" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Legend
  </text>
  
  <!-- Legend Items -->
  <circle cx="535" cy="130" r="8" fill="#2d5016" stroke="white" stroke-width="2"/>
  <text x="550" y="135" font-family="Arial, sans-serif" font-size="11" fill="#333">
    1. Transition manual to automated testing
  </text>
  <text x="550" y="147" font-family="Arial, sans-serif" font-size="9" fill="#666">
    High Push (#1) / High Pull (#1)
  </text>
  
  <circle cx="535" cy="170" r="8" fill="#b8860b" stroke="white" stroke-width="2"/>
  <text x="550" y="175" font-family="Arial, sans-serif" font-size="11" fill="#333">
    2. Systematic technical debt management
  </text>
  <text x="550" y="187" font-family="Arial, sans-serif" font-size="9" fill="#666">
    Low Push (not listed) / High Pull (#2)
  </text>
  
  <circle cx="535" cy="210" r="8" fill="#1e5d8b" stroke="white" stroke-width="2"/>
  <text x="550" y="215" font-family="Arial, sans-serif" font-size="11" fill="#333">
    3. Safe deployment to multiple environments
  </text>
  <text x="550" y="227" font-family="Arial, sans-serif" font-size="9" fill="#666">
    High Push (#2) / Medium Pull (#3)
  </text>
  
  <circle cx="535" cy="250" r="8" fill="#6b46c1" stroke="white" stroke-width="2"/>
  <text x="550" y="255" font-family="Arial, sans-serif" font-size="11" fill="#333">
    4. Quick organizational onboarding
  </text>
  <text x="550" y="267" font-family="Arial, sans-serif" font-size="9" fill="#666">
    High Push (#3) / Low Pull (not listed)
  </text>
  
  <circle cx="535" cy="290" r="8" fill="#6b7280" stroke="white" stroke-width="2"/>
  <text x="550" y="295" font-family="Arial, sans-serif" font-size="11" fill="#333">
    5. Reliable local development environment
  </text>
  <text x="550" y="307" font-family="Arial, sans-serif" font-size="9" fill="#666">
    Low Push (not listed) / Low Pull (#4)
  </text>
  
  <!-- Priority Indicators -->
  <text x="535" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Priority Ranking:
  </text>
  <text x="535" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2d5016">
    ● Critical: Perfect alignment
  </text>
  <text x="535" y="365" font-family="Arial, sans-serif" font-size="10" fill="#1e5d8b">
    ● Strategic: Good alignment
  </text>
  <text x="535" y="380" font-family="Arial, sans-serif" font-size="10" fill="#b8860b">
    ● Technical: Engineer priority
  </text>
  <text x="535" y="395" font-family="Arial, sans-serif" font-size="10" fill="#6b46c1">
    ● Business: Stakeholder priority
  </text>
  <text x="535" y="410" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    ● Foundation: Supporting capability
  </text>
  
  <!-- Footer -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Engineering Journey Map - Phase 4: Jobs-to-be-Done Priority Analysis
  </text>
</svg>